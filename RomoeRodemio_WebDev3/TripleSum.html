<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Exercise 4:</h1>
    <form>
        <input type="text" name="" id="n1" placeholder="Enter first number">
        <input type="text" name="" id="n2" placeholder="Enter second number">
        <button onclick="tripleSum()">Check</button>
    </form>
    <script>
        function tripleSum() {
            num1 = parseInt(document.getElementById("n1").value);
            num2 = parseInt(document.getElementById("n2").value);
            if (num1 != num2) {
                alert(parseInt(num1 + num2));
            } else {
                var sum = (parseInt(num1 + num2));
                alert("Triple Sum is : " + parseInt(sum * 3));
            }
        } 
    </script>
</body>

</html>
