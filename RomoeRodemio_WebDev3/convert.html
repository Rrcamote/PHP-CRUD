<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Exercise 5:</h1>
    <form action="">
        <input type="text" name="" id="fr" placeholder="Please enter Temperature">
        <button onclick="convert()">convert</button>
    </form>
    <script>
        function convert() {
            farh = document.getElementById("fr").value;
            celsius = 5 / 9 * (farh - 32);
            alert(" Farhenheit converted into celcius : " + celsius);
        }

    </script>

</body>

</html>
